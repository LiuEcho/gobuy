<ion-view view-title="货物选择">
<ion-nav-buttons side="right">
<button menu-toggle="right" class="button button-light" ng-click="toggleRight()">种类</button>
</ion-nav-buttons>
<ion-side-menus>
	<ion-side-menu-content>
		<ion-content>
			<ion-list>
				<div class="row">
					<a ng-repeat="good in goods" class="col col-33 padding" style="">
						<img ng-src="{{good.picture}}" style="width:100%">
						<p class="center" >{{good.name}}</p>
					</a>
				</div>
			</ion-list>
		</ion-content>
	</ion-side-menu-content>
	<ion-side-menu side="right" width="125">
		<ion-item ng-repeat="goods in goodslists" ng-click=changeType({{goods.id}})>
			{{goods.type}}
		</ion-item>
	</ion-side-menu>
</ion-side-menus>
</ion-view>
