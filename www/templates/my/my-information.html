<ion-view view-title="资料补全">
<ion-content class=“padding>
<div>
	<div id="myPerson">		
	</div>
	<p class="center" style="color: grey">点击头像上传</p>
</div>
<div class="list list-inset">
	<label class="item item-input">
		<span class="input-label">账号</span>
		<span class="input-label">{{user.mobileNumber}}</span>
	</label>
	<label class="item item-input">
		<span class="input-label">密码</span>
		<input type="password" placeholder="请输入密码" ng-model="user.password">
	</label>
	<label class="item item-input">
		<span class="input-label">收货地址</span>
		<input type="text" placeholder="请输入收货地址" ng-model="user.password">
	</label>
	<label class="item item-input">
		<span class="input-label">身份证号</span>
		<input type="text" placeholder="请输入身份证号" ng-model="user.card">
	</label>
	<!-- <label class="item item-input">
		<span class="input-label">真实姓名</span>
		<input type="text" placeholder="请输入真实姓名" ng-model="">
	</label> -->
	<button class="button button-assertive button-block">确认补全</button>
</div>
</ion-content>
</ion-view>
