<ion-view view-title="登录" class="loginBg" hide-nav-bar="true" >
<!-- <ion-nav-title><img src="img/logo.png" width="40"></ion-nav-title> -->

<ion-content class="padding">

<div class="row responsive-sm padding remvoeBP">
	<div class="col">
		<div class="app-logo"><img src="img/logo.png"></div> 

		<div class="list list-inset removePM">
			<label class="item item-input">
				<i class="icon ion-iphone" style="width: 16px;"></i>
				<input type="text" ng-model="user.username" placeholder="请输入手机号码" ><button class="button button-balanced button-small" style="margin-right: 7px;width: 100px;">发送短信码</button>
			</label>
			<label class="item item-input" style="padding-left: 16px;">
				<i class="icon ion-key" style="width: 17px;"></i>
				<input type="password" ng-model="user.password" placeholder="请输入短信验证码" >
			</label>
		</div>

		<div class="loginButton"><button class="button ion-unlocked button-block button-assertive" ng-click="login(user);" > 登录 </button>  </div>
	</div>
</div>
</ion-content>
</ion-view>
