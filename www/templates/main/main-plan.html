<ion-view view-title="我的采购计划" >
<ion-content class="padding">
<a class="button  button-full" href="#/tab/main/plan/new">
	<i class="icon ion-plus-circled assertive"></i>
	添加采购模板
</a>
<div class="center"><span class="balanced">提示：点击一键下单按钮生成订单采购码</span></div>
<div class="padding">
	<ul class="list">
		<li class="item item-checkbox  checkbox-dark">
			<label class="checkbox" style="margin-top:-35px;">
				<input type="checkbox">
			</label>
			<p>
				<b style="font: 15px">模板1</b>
				<span style="display: inline-block;margin: 5px;">10个种类</span>
				<span style="display: inline-block;margin: 5px;">10000kg</span>
			</p>
			<p>
				<span>收货时间：22时10分至23时10分</span>
			</p>
			<p>
				<span style="color: grey;font-size: 11px;">收货地址：滨江某酒店</span>
			</p>
			<p style="text-align: right">
				<a class="button button-small" href="#/tab/main/plan/detail" style="border: 1px solid #ddd">查看详情</a>
				<a class="button button-small" href="#" style="border: 1px solid #ddd">删除</a>
			</p>
		</li>
		<li class="item item-checkbox checkbox-dark">
			<label class="checkbox" style="margin-top:-35px;">
				<input type="checkbox">
			</label>
			<p>	
				<b style="font: 15px">模板2</b>
				<span style="display: inline-block;margin: 5px;">10个种类</span>
				<span style="display: inline-block;margin: 5px;">10000kg</span>
			</p>	
			<p>
				<span>收货时间：12时10分至13时10分</span>
			</p>
			<p>
				<span style="color: grey;font-size: 11px;">收货地址：下沙某酒店</span>
			</p>
			<p style="text-align: right">
				<a class="button button-small" href="#/tab/main/plan/detail" style="border: 1px solid #ddd">查看详情</a>
				<a class="button button-small" href="#" style="border: 1px solid #ddd">删除</a>
			</p>
		</li>
	</div>
	<div class="row">
		<div class="col">			
			<button class="button button-block button-assertive" ng-click="showPopup()">采购</button>
		</div>
		<div class="col">		
			<button class="button button-block button-assertive">一键下单</button>
		</div>
	</div>
</div>
</ion-content>
</ion-view>
