<ion-view view-title="市场采购" >
<ion-content class="padding">
<label class="item item-input item-select" style="margin-bottom: 10px;">
<i class="icon ion-navigate"></i>
	<div class="input-label" style="margin: 0 20px;">
		地址
	</div>
	<select>
		<option selected>下沙农贸市场</option>
		<option>江干农贸市场</option>
		<option>滨江农贸市场</option>
	</select>
</label>
<ion-list>
<ion-item  ng-repeat="purchase in Purchases">
<div class="item-thumbnail-left item-icon-right">
	<img ng-src="{{purchase.avatar}}">
	<h3 class="item-icon-right">{{purchase.name}}<i class="ion-ios-location" style="margin: 0 1px 0 10px"></i><span>{{purchase.distance}}</span>km</h3>
	<div id="myStar" style="margin: 0 0 5px 0;background:url({{purchase.star}}) no-repeat;background-size: 100%"></div>
	<p span style="font-size: 10px;">{{purchase.address}}<span style="margin: 3px;font-size: 8px;">月成交<span>{{purchase.deal}}</span>单</span></p>
	<i class="icon ion-ios-telephone balanced" style="padding-bottom: 90px"></i>
</div>
<div class="item item-icon-left  item-button-right" style="border-left: 0;border-right: 0;border-bottom: 0;">
	<a class="button button-icon icon ion-heart" style="top: -1px;"></a>
	收藏(3)
	<a class="button button-assertive button-small" style="border:1px solid #FF0000" href="#/tab/main/market/{{purchase.id}}">进入店铺</a>
</div>
</ion-item>
</ion-list>
</ion-content>
</ion-view>
